<div class="cat-on-form">
<svg id="cat" viewBox="0 0 120 120" shape-rendering="crispEdges">

  <!-- BODY -->
  <g id="body">
    <rect x="45" y="60" width="30" height="22" fill="#bfc3c7"/>
    <rect x="47" y="62" width="26" height="18" fill="#d4d7da"/>
    <rect x="49" y="64" width="22" height="14" fill="#e4e6e8"/>
    <rect x="40" y="60" width="5" height="20" fill="#9ea3a7"/>
    <rect x="75" y="60" width="5" height="20" fill="#9ea3a7"/>
    <rect x="52" y="70" width="16" height="8" fill="#c4c7ca"/>
  </g>

  <!-- TAIL -->
  <g id="tail">
    <rect x="80" y="75" width="8" height="8" fill="#9ea3a7"/>
    <rect x="86" y="78" width="8" height="7" fill="#a8adb1"/>
    <rect x="92" y="80" width="8" height="6" fill="#b7babe"/>
    <rect x="98" y="82" width="7" height="5" fill="#cfd2d4"/>
  </g>

  <!-- PAWS -->
  <g id="paw-left">
    <rect x="44" y="82" width="10" height="6" fill="#bfc3c7"/>
    <rect x="46" y="84" width="6" height="4" fill="#e4e6e8"/>
  </g>

  <g id="paw-right">
    <rect x="63" y="82" width="10" height="6" fill="#bfc3c7"/>
    <rect x="65" y="84" width="6" height="4" fill="#e4e6e8"/>
  </g>

  <!-- HEAD -->
  <g id="head" transform="translate(60,40)">
    <rect x="-20" y="-18" width="40" height="34" fill="#bfc3c7"/>
    <rect x="-18" y="-16" width="36" height="30" fill="#d4d7da"/>

    <!-- ears -->
    <rect x="-18" y="-22" width="10" height="10" fill="#a1a4a7"/>
    <rect x="8" y="-22" width="10" height="10" fill="#a1a4a7"/>
    <rect x="-15" y="-20" width="6" height="6" fill="#dcb7c0"/>
    <rect x="11" y="-20" width="6" height="6" fill="#dcb7c0"/>

    <!-- Eyes -->
    <rect x="-12" y="-6" width="10" height="10" fill="#ffffff"/>
    <rect x="2"  y="-6" width="10" height="10" fill="#ffffff"/>

    <!-- Pupils -->
    <rect id="pupil-left"  x="-8" y="-2" width="4" height="4" fill="#000"/>
    <rect id="pupil-right" x="6"  y="-2" width="4" height="4" fill="#000"/>

    <!-- Whiskers -->
    <rect x="-16" y="6" width="12" height="1" fill="#7d7f82"/>
    <rect x="-16" y="8" width="12" height="1" fill="#7d7f82"/>
    <rect x="4"   y="6" width="12" height="1" fill="#7d7f82"/>
    <rect x="4"   y="8" width="12" height="1" fill="#7d7f82"/>

    <!-- Nose -->
    <rect x="-2" y="0" width="4" height="3" fill="#e2a4ad"/>

    <!-- NEW CUTE MOUTH -->
    <rect x="-1" y="4" width="2" height="1" fill="#3a3a3a"/>
    <rect x="-3" y="5" width="2" height="1" fill="#3a3a3a"/>
    <rect x="1"  y="5" width="2" height="1" fill="#3a3a3a"/>

    <!-- Eyelids -->
    <rect id="eyelid-left"  x="-12" y="-6" width="10" height="0" fill="#bfc3c7"/>
    <rect id="eyelid-right" x="2"   y="-6" width="10" height="0" fill="#bfc3c7"/>
  </g>

</svg>
</div>
